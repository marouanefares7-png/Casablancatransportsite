`html
<!DOCTYPE html>
<html>
<head>
  <title>Marouane Transport Casablanca</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 0;
    }
    .banner {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .section {
      padding: 20px;
    }
    img {
      width: 100%;
      max-width: 600px;
      display: block;
      margin: 10px auto;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="banner">
    <h1>Marouane Transport Casablanca</h1>
    <p>Luxury Transfers from Casablanca Airport to Anywhere in Morocco</p>
  </div>

  <div class="section">
    <h2>Explore Morocco in Style</h2>
    <img src="https://lp-cms-production.imgix.net/2020-09/GettyRF_480610708.jpg?auto=format&q=75&w=1920" alt="Morocco Landscape">
  </div>

  <div class="section">
    <h2>Our Vehicles</h2>
    <img src="https://assets.carandclassic.com/upload/cars/mercedes/C1877773/2007-mercedes-e-class-6818d87115f17.jpg" alt="Mercedes E-Class Black">
  </div>

  <div class="section">
    <h2>Discover Morocco</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Casablanca_Morocco.jpg" alt="Casablanca">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Rabat_Morocco.jpg" alt="Rabat">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Marrakech_Morocco.jpg" alt="Marrakech">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Agadir_Morocco.jpg" alt="Agadir">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Tangier_Morocco.jpg" alt="Tangier">
  </div>
</body>
</html>
